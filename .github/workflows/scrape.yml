name: Dog Rescue Scraper

on:
  # Run every 4 hours
  schedule:
    - cron: '0 */4 * * *'
  
  # Also allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Run on push to test changes
  push:
    branches: [main]

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    # Give workflow permission to commit and deploy
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml playwright
          python -m playwright install chromium
          python -m playwright install-deps
      
      - name: Run scraper
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          python scraper.py
      
      - name: Show report
        run: |
          python scraper.py --report
      
      - name: Generate static site
        run: |
          echo "=== Checking database before generation ==="
          python3 -c "
          import sqlite3
          conn = sqlite3.connect('dogs.db')
          cursor = conn.cursor()
          cursor.execute('SELECT dog_id, dog_name, is_active FROM dogs WHERE is_active = 1')
          rows = cursor.fetchall()
          print(f'Active dogs in database: {len(rows)}')
          for r in rows[:10]:
              print(f'  {r[0]}: {r[1]}')
          conn.close()
          "
          echo "=== Running site generator ==="
          python generate_site.py -o docs --clean
          echo "=== Generated site contents ==="
          ls -la docs/
          echo "=== Dog pages ==="
          ls -la docs/dogs/ 2>/dev/null || echo "No dogs folder!"
      
      - name: Commit database and site
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dogs.db docs/ || true
          git diff --staged --quiet || git commit -m "ğŸ• Update dogs & site [$(date +'%Y-%m-%d %H:%M')]"
          git push || echo "Nothing to push"
