name: Dog Rescue Scraper

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml playwright
          python -m playwright install chromium
          python -m playwright install-deps
      
      - name: Run scraper
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: |
          python scraper.py
      
      - name: Show report
        run: |
          python scraper.py --report
      
      - name: Generate dashboard
        run: |
          python dashboard.py -o dashboard.html
      
      - name: Commit database and dashboard
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dogs.db dashboard.html || true
          git diff --staged --quiet || git commit -m "üêï Update dog database [$(date +'%Y-%m-%d %H:%M')]"
          git push || echo "Nothing to push"
